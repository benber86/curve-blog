{{ $favicon := resources.GetMatch .Site.Params.favicon }}
{{ $avatar := resources.GetMatch .Site.Params.avatar }}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}</title>
<meta name="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="og:type" content="website">
<meta name="description" content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}">
<meta name="og:description" content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}">
<meta
        property="og:image"
        content="{{ if .Params.ogimage }}{{ .Params.ogimage }}
      {{ else }}
        {{ $avatar.RelPermalink }}
      {{
        end
      }}"
/>
<link rel="canonical" href="{{ .Permalink }}">
<link rel="robots" href="/robots.txt" />

<link rel="icon" type="image/x-icon" href="{{ $favicon.RelPermalink }}">
